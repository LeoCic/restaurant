<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/restaurant/Smarty/css/theme.css" type="text/css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-10" ></div>
                <div class="col-md-2" >
                    <form method="post" action="/restaurant/Utente/EliminaProfilo">
                        <button type="submit" class="btn btn-primary">Rimuovi profilo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="py-2">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class=""contenteditable="false" style="margin-left: -0.1%"><strong>Ciao {$nome_utente}! Modifica qui i tuoi dati:</strong></h1>

                {if isset($error)}
                <p>{$error}</p>
                {/if}
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="post" action="/restaurant/Utente/ModificaAccount">
                <div class="form-group"><label>Nome</label> <input placeholder="{$nome}" maxlength="40"
                                                                   class="form-control" type="text" name="nome">
                    <div class="form-group"><label>Cognome</label><input type="text" class="form-control" maxlength="40"
                                                                         placeholder="{$cognome}" name="cognome">
                            <div class="form-group">
                                <div class="col-md-12">


                                    <div class="form-group"><label style="margin-left: -16px">Telefono</label>
                                        <div class="row">
                                            <div class="input-group-text col-lg-1 col-md-1 col-xs-1 col-sm-1">+</div>

                                            <input type="text" class="form-control col-lg-3 col-md-3 col-sm-3 col-xs-3" name="prefisso"
                                                   value="39" minlength="2"
                                                   maxlength="3" readonly="readonly">
                                            <input type="tel" class="form-control col-lg-8  col-md-8 col-sm-8 col-xs-8" title="Formato richiesto 10 numeri"
                                                   name="telefono" minlength="10" maxlength="10" pattern="[0-9]{literal}{10}{/literal}" placeholder="{$telefono}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group"><label>Email</label><input type="email" maxlength="255" class="form-control"
                                                                               placeholder="{$email}" name="email">
                            </div>
                        </div>
                        <small class="form-text text-muted">Non condivideremo mai la vostra email con nessuno.</small>
                    </div>
                    <div class="form-group"> <label>Password precedente</label> <input type="password" minlength="8" class="form-control" placeholder="Inserisci Password" name = "password_precedente" required>
                    </div>
                    <div class="form-group"> <label>Nuova password</label> <input type="password" minlength="8" class="form-control" placeholder="Inserisci Password" name = "nuova_password" required>
                    </div>
                    <div class="form-group"> <label>Conferma nuova password</label> <input type="password" minlength="8" class="form-control" placeholder="Reinserisci Password" name = "conferma_nuova_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
