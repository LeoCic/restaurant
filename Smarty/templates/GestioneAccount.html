<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/restaurant/Smarty/css/theme.css" type="text/css">
</head>

<body>
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="" contenteditable="true"><strong>{$NOME_UTENTE} riempi i campi che vuoi modificare:</strong></h1>
                {if isset($error)}
                <p>{$error}</p>
                {/if}
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="post" action="/restaurant/Utente/ModificaAccount">
                <div class="form-group"><label>Telefono attualmente in uso</label><input type="tel" pattern="^[0-9-+\s()]*$"
                                                                                  maxlength="13" class="form-control"
                                                                                  placeholder={$TELEFONO}
                                                                                  oninvalid="setCustomValidity('Formato richiesto: +39 3452323233')"
                                                                                  name="telefono">
                </div>

                <div class="form-group"><label>Email attualmente in uso</label><input type="email" class="form-control" placeholder={$EMAIL} name = "email">
                </div>

                <small class="form-text text-muted">Non condivideremo mai la vostra email con nessuno.</small>

                <div class="form-group"> <label>Se vuoi modificare i tuoi dati, inserisci la Password e la Conferma Password</label> <input type="password" class="form-control" placeholder="Inserisci Password" name = "password">
                </div>
                <div class="form-group"> <label>Conferma password</label> <input type="password" class="form-control" placeholder="Reinserisci Password" name = "conferma_password">
                </div>
                <button type="submit" class="btn btn-primary">Modifica Account</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
