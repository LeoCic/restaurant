<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/restaurant/Smarty/css/theme.css" type="text/css">
</head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="" contenteditable="true"><strong>Inserisci i dati per la registrazione:</strong></h1>

          {if isset($error)}
          <p>{$error}</p>
          {/if}
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form method="post" action="/restaurant/Utente/Registrazione">
          <div class="form-group"> <label>Nome</label> <input placeholder="Inserisci nome" class="form-control" type="text" name = "nome">
            <div class="form-group"><label>Cognome</label><input type="text" class="form-control" placeholder="Inserisci cognome" name = "cognome">
              <div class="form-group"><label>Username</label><input type="text" class="form-control" placeholder="Inserisci username" name = "username">
                <div class="form-group"><label>Telefono</label><input type="tel" class="form-control" placeholder="Inserisci numero di telefono" name = "telefono"></div>
              </div>
              <div class="form-group"><label>Email</label><input type="email" class="form-control" placeholder="Inserisci email" name = "email"></div>
            </div>
              <small class="form-text text-muted">Non condivideremo mai la vostra email con nessuno.</small>
          </div>
          <div class="form-group"> <label>Password</label> <input type="password" class="form-control" placeholder="Inserisci Password" name = "password">
          </div>
          <div class="form-group"> <label>Conferma password</label> <input type="password" class="form-control" placeholder="Reinserisci Password" name = "conferma_password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
