<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../css/theme.css" type="text/css">
</head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="" contenteditable="true"><strong>Inserisci i dati per la registrazione:</strong></h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form class="">
          <div class="form-group"> <label>Nome</label> <input placeholder="Inserisci nome" class="form-control" type="text">
            <div class="form-group"><label>Cognome</label><input type="text" class="form-control" placeholder="Inserisci cognome">
              <div class="form-group"><label>Username</label><input type="text" class="form-control" placeholder="Inserisci username">
                <div class="form-group"><label>Telefono</label><input type="tel" class="form-control" placeholder="Inserisci numero di telefono"></div>
              </div>
              <div class="form-group"><label>Email</label><input type="email" class="form-control" placeholder="Inserisci email"></div>
            </div>
              <small class="form-text text-muted">Non condivideremo mai la vostra email con nessuno.</small>
          </div>
          <div class="form-group"> <label>Password</label> <input type="password" class="form-control" placeholder="Inserisci Password">
          </div>
          <div class="form-group"> <label>Conferma password</label> <input type="password" class="form-control" placeholder="Reinserisci Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
</body>

</html>
