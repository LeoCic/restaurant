<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/restaurant/Smarty/css/theme.css" type="text/css">
</head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="" contenteditable="true"><strong>Inserisci i dati per la registrazione:</strong></h1>

          {if isset($error)}
          <p>{$error}</p>
          {/if}
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form method="post" action="/restaurant/Utente/Registrazione">
          <div class="form-group"><label>Nome</label> <input placeholder="Inserisci nome" maxlength="40"
                                                             class="form-control" type="text" name="nome" required>
            <div class="form-group"><label>Cognome</label><input type="text" class="form-control" maxlength="40"
                                                                 placeholder="Inserisci cognome" name="cognome"
                                                                 required>
              <div class="form-group"><label>Username</label><input type="text" maxlength="40" class="form-control"
                                                                    placeholder="Inserisci username" name="username"
                                                                    required>
                <div class="form-group">
                  <div class="col-md-12">

                    <div class="row">

                      <div class="input-group-text col-lg-1 col-md-1">+</div>

                      <input type="text" class="form-control col-lg-1 col-md-2" name="prefisso" value="39" minlength="2"
                             maxlength="3" readonly="readonly">
                      <input type="text" class="form-control col-md-9" title="Formato richiesto 10 numeri"
                             name="telefono" pattern="[0-9]{literal}{10}{/literal}" placeholder="Telefono" required>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group"><label>Email</label><input type="email" maxlength="255" class="form-control"
                                                                 placeholder="Inserisci email" name="email" required>
              </div>
            </div>
              <small class="form-text text-muted">Non condivideremo mai la vostra email con nessuno.</small>
          </div>
          <div class="form-group"> <label>Password</label> <input type="password" class="form-control" placeholder="Inserisci Password" name = "password" required>
          </div>
          <div class="form-group"> <label>Conferma password</label> <input type="password" class="form-control" placeholder="Reinserisci Password" name = "conferma_password" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
