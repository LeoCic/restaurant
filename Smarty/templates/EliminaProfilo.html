<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/restaurant/Smarty/css/theme.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
        </div>
    </div>
</div>
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="" contenteditable="false"><strong>{$nome_utente}, per favore inserisci la tua password per eliminare il tuo profilo:</strong></h1>
                {if isset($error)}
                <p>{$error}</p>
                {/if}
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="post" action="/restaurant/Utente/RimuoviProfilo">
                <div class="form-group"> <label>Password</label> <input type="password" minlength="8" class="form-control" placeholder="Inserisci Password" name = "password" required>
                </div>
                <div class="form-group"> <label>Conferma password</label> <input type="password" minlength="8" class="form-control" placeholder="Reinserisci Password" name = "conferma_password" required>
                </div>
                <button type="submit" class="btn btn-primary">Rimuovi Profilo</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
